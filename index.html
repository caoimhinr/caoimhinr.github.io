    <!-- 
        render canvas into body, alternative you can use div, but disable 
        right click and hide cursor on parent div
    -->
    <body>
        <div id="hud">
			<span id="gold">Gold: 0</span>
			<span id="exp">Exp: 0</span>
			<span id="hp">HP: 0</span>
			<span id="atk" style="display:none;">ATK: 0</span>
			<span id="def" style="display:none;">DEF: 0</span>
			<span id="spd" style="display:none;">SPD: 0</span>
			<span id="wis" style="display:none;">WIS: 0</span>
		</div>
		<hr>

		<div id="equipment"></div>
		<div class="clearfix"></div>
		<hr>
		<div id="controls">
			<button type="button" class="btn btn-danger" id="reset"><i class="fa fa-recycle" aria-hidden="true"></i> Reset</button>
			<button type="button" class="btn" id="training"><i class="fa fa-users" aria-hidden="true"></i> Training</button>
			<button type="button" class="btn" id="plaza"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Plaza</button>
			<button type="button" class="btn" id="inventory"><i class="fa fa-suitcase" aria-hidden="true"></i> Inventory</button>
			<button type="button" class="btn" id="character"><i class="fa fa-male" aria-hidden="true"></i> Character</button>
		</div>
		<hr>

			<div id="trainingContent" class="content" style="display:none;">

			</div>
			<div id="plazaContent" class="content" style="display:none;">
				<span>PLAZA</span><br />
			</div>
			<div id="inventoryContent" class="content" style="display:none;">
				<span>INVENTORY</span><br />
