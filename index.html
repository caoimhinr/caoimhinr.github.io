<html>
<head>
	<title>Caoimhinr</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />	
	<style>
		#container {
			width: 800px;
			margin-left: auto;
			margin-right: auto;
		}
		.lock {
			width: 50px;
			height: 50px;
			background-color: #00f;
		}
		#lockscreenContainer {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #fff;
		}
		#lockscreen .row {
			margin: 10px;
		}
		.center {
		  position: absolute;
		  left: 50%;
		  top: 50%;		  
		  transform: translate(-50%, -50%);
		  
		  /*
		  Not even necessary really. 
		  e.g. Height could be left out!
		  */
		  width: 50%;
		  height: 50%;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="row my-1">
			<a href="https://caoimhinr.github.io/q" class="btn btn-primary">Quiz</a>
		</div>
		<div class="row my-1">
			<a href="https://caoimhinr.github.io/listen" class="btn btn-primary">Listen</a>
		</div>
		<div class="row my-1">
			<a href="https://caoimhinr.github.io/goal" class="btn btn-warning">Goal</a>
		</div>
		<div class="row my-1">
			<a href="https://console.firebase.google.com/project/myapi-240210/database/myapi-240210/data" class="btn btn-warning">Firebase</a>
		</div>
		<div class="row my-1">
			<a href="https://console.cloud.google.com/cloudshell/editor?language=node&environment=standard&project=myapi-240210&folder=true" class="btn btn-primary">Cloud Shell</a>
		</div>
		<div class="row my-1">
			<a href="https://8080-dot-7291966-dot-devshell.appspot.com/?authuser=0" class="btn btn-default">Server Preview</a>
		</div>
		<div class="row my-1">
			<a href="https://caoimhinr.github.io/avatar" class="btn btn-default">Avatar</a>
		</div>
	</div>
	<div id="lockscreenContainer" style="display:none;">	
		<div id="lockscreen" class="center">
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1">
					<div id="lock1" class="lock"></div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1">
					<div id="lock2" class="lock"></div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1">
					<div id="lock3" class="lock"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1">
					<div id="lock4" class="lock"></div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1">
					<div id="lock5" class="lock"></div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1">
					<div id="lock6" class="lock"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1">
					<div id="lock7" class="lock"></div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1">
					<div id="lock8" class="lock"></div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1">
					<div id="lock9" class="lock"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script>
	$(document).ready(function() {
		$('.lock').click(function() {
			var background = $(this).css('background-color');			
			if (background == "rgb(255, 0, 0)") { $(this).css('background-color', '#0f0'); }
			if (background == "rgb(0, 255, 0)") { $(this).css('background-color', '#00f'); }
			if (background == "rgb(0, 0, 255)") { $(this).css('background-color', '#f00'); }
			
			checkPattern();
		});
		
		$('.app').click(function() {
			var url = $(this).attr('data-url');
			window.location = url;
		});
		
		$('#lockscreenContainer').fadeOut(500);
	});
	
	function checkPattern() {
		if (getPattern() == "202210202") {
			$('#lockscreenContainer').fadeOut(500);
		}
	}
	
	function getPattern() {		
		var pattern = "";
		$('.lock').each(function(index) {
			var background = $(this).css('background-color');
			if (background == "rgb(255, 0, 0)") { pattern += "0"; }
			if (background == "rgb(0, 255, 0)") { pattern += "1"; }
			if (background == "rgb(0, 0, 255)") { pattern += "2"; }
		});
		return pattern;
	}
</script>
<html>
