<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Listen</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  
  <!-- JAVASCRIPT
  -------------------------------------------------- -->  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Listen</h4>
        <p>Enter a number below.</p>
      </div>
    </div>
	<div class="row">
		<div class="three columns">
			<input class="u-full-width" id="number" />
		</div>
	</div>
	<div class="row">
		<div class="one column">
			<button class="button-primary dial">1</button>
		</div>
		<div class="one column">
			<button class="button-primary dial">2</button>
		</div>
		<div class="one column">
			<button class="button-primary dial">3</button>
		</div>
	</div>
	<div class="row">
		<div class="one column">
			<button class="button-primary dial">4</button>
		</div>
		<div class="one column">
			<button class="button-primary dial">5</button>
		</div>
		<div class="one column">
			<button class="button-primary dial">6</button>
		</div>
	</div>
	<div class="row">
		<div class="one column">
			<button class="button-primary dial">7</button>
		</div>
		<div class="one column">
			<button class="button-primary dial">8</button>
		</div>
		<div class="one column">
			<button class="button-primary dial">9</button>
		</div>
	</div>
	<div class="row">
		<div class="one column">
			<button class="button-primary dial">0</button>
		</div>
		<div class="one column">
			<button class="clear">X</button>
		</div>
		<div class="one column">
			<button class="button-success ok">&#10004;</button>
		</div>
	</div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script>
	$(document).ready(function() {
		$('.dial').on('click', function() {
			var button = $(this);
			var value = $('#number').val();
			value = value + button.html();
			$('#number').val(value);
		});
		$('.clear').on('click', function() {
			$('#number').val('');
		});
		$('.ok').on('click', function() {
			$('#number').val('');
		});
	});
</script>
</html>
